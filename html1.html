<!-- We need a document type definition -->

<!DOCTYPE html>
<!-- this is for HTML4 -->

<!-- first opened last closed -->

<html> <!-- all html code lives in here -->
    
    <head>
        <!-- HEAD section: contains information about page, 
        links to external files, metadata -->

        <title>My first webpage</title>
    </head>

    <body>
    <!-- content that is visible on webpage -->

    <!-- to control where content goes, DIVide it into sections -->


        <div>
            Hello World!
        </div>
        <!-- Document Object Model (DOM)
            HTML- HEAD  - TITLE
                  BODY  - DIV
                        - DIV
        -->

        <!-- HEADINGS -->
        <h1> Heading 1 - Largest Heading</h1>
        <h6> Heading 6 - Smallest Heading</h6>

    </body>

</html>
