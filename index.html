<!-- index.html -->
<!DOCTYPE html>

<html>
    <head>
        <title>Index.html</title>
        <link href="./style.css" rel="stylesheet"/>
        <style>
            body {
                font-size: 10px;
            }
        </style>
    </head>
    <body>
        <!-- ORDERED LISTS -->
        <ol>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ol>
        <!-- UNORDERED LISTS -->
        <ul>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ul>
        <!-- NESTING LISTS -->
        <ul>
            <li>This is a list item</li>
            <ul>
                <li>This is a nested item</li>
                <li>This is another nested item</li>
            </ul>
            <li>This is another un-nested list item</li>
        </ul>

        <!-- ANCHOR TAGS -->
        <!-- used for creating hyperlinks -->
        <a href="./html1.html">This is a link to a new page</a>

        <!-- IMAGES -->
        <!-- we use image tag and source for the image -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
        <img src="" alt="Google Logo" />

        <!-- IN-LINE style attrivute-->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
             alt="Google Logo"
             style="width:75px; height:75px;" />

        <br />
        <footer>
            <a href="index.html">Home</a>
            <a href="tables.html">Tables</a>
            <a href="./e6-10html.html">Exercises</a>
            <a href="about.html">About</a>
        </footer>
    </body>
</html>
