        <!-- Forms can have a METHOD and an ACTION
    METHOD - how we send information
    ACTION - where to send the information -->
        <!-- GET method sends form input to URL bar
    does this with a name:value pair
    used like a hyperlink -->
        <form method="get" action="search">
            <h4>GET form</h4>
            <input type="text" name="q" />
            <button type="submit">SEARCH</button>
        </form>

        <!-- POST method sends data to an ACTION url -->
        <form method="post" action="mailform.php">
            <h4>POST form</h4>
            <input name="sender" type="text" />
            <input name="content" type="text" />
            <button type=" = submit">SEND</button>
        </form>
